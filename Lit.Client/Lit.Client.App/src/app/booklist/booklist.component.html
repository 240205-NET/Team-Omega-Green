<head>
    <link rel="stylesheet" href = "booklist.component.css">
</head>

<body class="BG" onload="getAllBooksAsynAwait()">

<header>
    <app-navbar></app-navbar>
</header>

<div class="mainContent">
<h1 class="title1"> Book List!</h1>


<div class="tableDiv">
<table id = "book-table" class="table table-striped table-hover">
    <thead>
      <th>Book Title</th>
      <th>Author</th>
      <th>ISBN number</th>
      <th>Category</th>
    </thead>
    <tbody>
      <tr class="records" *ngFor="let book of books">
        <th>{{book.title}}</th>
        <th>{{book.author}}</th>
        <th>{{book.isbn}}</th>
        <th>{{book.categoryName}}</th>
        <th><a [routerLink]= "['/book-detail/', book.isbn]">Details</a></th>
    </tr>
    </tbody>
  </table>
</div>
</div>
<script>src = "booklist.component.ts"</script>

</body>
